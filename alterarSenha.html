<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/alterarSenha.css">
</head>
<body class="layout-alterar-senha">
    <div class="login centralizar recuperar">
        <div class="logo">
            <img src="img/afiliapay.png" alt="logo da empresa afiliapay">
        </div>
        <h3 class="mb-3">Recuperar senha</h3>
        <p class="mb-3 texto-recuperar">Esqueceu sua senha? Insira seu endereço de e-mail. 
            Você receberá um link para alterar a senha.</p>
        <form action="" id="formAlterar">
            <div class="form-group">
                <input type="email" autocomplete="email" placeholder="Endereço de e-mail" name="email">
            </div>
            <div class="row justify-content-center mt-5">
                <div class="esquerda">
                    <a href="" class="alterar btn btn-focus color">Alterar senhar</a>
                </div>
                <div class="direita">
                    <a href="index.html" class="cancelar btn btn-focus color">Cancelar</a>
                </div>
            </div>
        </form> 
    </div>
</body>
</html>
